<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="search-container">
        <img src="./assets/magnify.svg" alt="search icon" />
        <input type="text" name="search" id="search" />
      </div>
      <div class="user-info">
        <img src="./assets/bell-ring-outline.svg" alt="bell ring icon" />
        <img src="./assets/man.png" alt="profile pic" class="profile-pic" />
        <p>Morgan Oakly</p>
      </div>
      <div class="user-greeting">
        <img src="./assets/man.png" alt="profile pic" class="profile-pic" />
        <span>Hi there,</span>
        <p>Morgan Oakly(@morgan)</p>
      </div>
      <ul class="action-links">
        <li><a href="#">New</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">Share</a></li>
      </ul>
    </header>
    <div class="sidebar">
      <div class="header-container">
        <img src="#" alt="dashboard logo" class="dashboard-logo" />
        <h2>Dashboard</h2>
      </div>
      <nav class="nav-1">
        <ul>
          <li>
            <img src="#" alt="home icon" />
            <span>Home</span>
          </li>
          <li>
            <img src="#" alt="profile icon" />
            <span>Profile</span>
          </li>
          <li>
            <img src="#" alt="messages icon" />
            <span>Messages</span>
          </li>
          <li>
            <img src="#" alt="history icon" />
            <span>History</span>
          </li>
          <li>
            <img src="#" alt="tasks icon" />
            <span>Tasks</span>
          </li>
          <li>
            <img src="#" alt="communities icon" />
            <span>Communities</span>
          </li>
        </ul>
      </nav>
      <nav class="nav-2">
        <ul>
          <li>
            <img src="#" alt="settings icon" />
            <span>Settings</span>
          </li>
          <li>
            <img src="#" alt="Support icon" />
            <span>Support</span>
          </li>
          <li>
            <img src="#" alt="home icon" />
            <span>Privacy</span>
          </li>
        </ul>
      </nav>
    </div>
    <main class="content">Content</main>
  </body>
</html>
